<!DOCTYPE html>
<html>

<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>The Bus Fare Challenge</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel='stylesheet' type='text/css' media='screen' href='mywork.css'>

</head>

<body>
   <h1>The Bus Fare Challenge</h1>

   <div id="instructions">
      <p>You get a weekly allowance of R<span id="money"></span> to buy Bus tickets. Tickets are always between R19 and
         R20,
         but you never know the price until you get to the Bus station.</p>
      <p>Your goal is to buy a minimum of 2 tickets every day to travel to work and back </p>
   </div>
   <div id="orderForm">
      <label>How many Bus Tickets do you want per day?
         <br />
         <input type="number" id="numTickets" />
      </label>
      <button type="button" id="placeOrder">Place Order</button>
   </div>
   <div id="receipt"></div>


   <script src='mywork.js'></script>
</body>

</html>
