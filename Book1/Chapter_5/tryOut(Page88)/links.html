<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->

<html lang="en">
<!-- Root element of the HTML document, language set to English -->

<head>
   <!-- Contains meta information about the webpage -->

   <meta charset="UTF-8">
   <!-- Sets character encoding to UTF-8 -->

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Makes the page responsive on different screen sizes -->

   <title>My Websites</title>
   <!-- Title shown on the browser tab -->
</head>

<body>
   <!-- Main content of the webpage starts here -->

   <h1>My favourite websites</h1>
   <!-- Main heading of the page -->

   <hr>
   <!-- Horizontal line for visual separation -->

   <br>
   <!-- Line break for spacing -->

   <p>
      <!-- Paragraph containing a link to YouTube -->
      <a href="https://www.youtube.com" title="YouTube">Click Here!!</a>
      Click on the following link to YouTube.
   </p>

   <p>
      <!-- Paragraph containing a link to Wikipedia -->
      <a href="https://www.wikipedia.com" title="WikiPedia">Click Here!!</a>
      Click on the following link to the WikiPedia Page.
   </p>

   <p>
      <!-- Paragraph containing a link to W3Schools -->
      <a href="https://www.w3schools.com/" title="w3schools">Click Here!!</a>
      Click on the following link to the w3schools.
   </p>

</body>
<!-- End of the body section -->

</html>
<!-- End of the HTML document -->
